<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="design/style.css">


</head>

<body>



  <div class="container">

    <div class="bg">

      <img src="/images/bg-desktop.png">

    <div class="content">
      <div class="left">
        <div class="leftcontent">

          <div class="fylo">
            <img src="images/logo.svg">
          </div>


          <div class="logo">

            <img id="doc" src="/images/icon-document.svg">
            <img id="fol" src="/images/icon-folder.svg">
            <img id="up" src="/images/icon-upload.svg">

          </div>



        </div>
      </div>


      <div class="right">

        <div class="rightTop">
          <p>
            Youâ€™ve used <b>815 GB</b> of your storage
          </p>

              <h1>
                185
              </h1>
              <h4>
                GB LEFT
              </h4>
            </div>
          </div>

        </div>
        <div class="bar">
          <div class="insidebar">
            <div class="circleinsidebar"></div>
          </div>
        </div>


        <div class="rightbottom">
          <p>
            0 GB
          </p>

          <p>
            1000GB
          </p>

        </div>



      </div>
    </div>

  </div>




</body>

</html>
